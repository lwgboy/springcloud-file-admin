server:
  port: 9092

spring:
  #  profiles:
  #    active: dev
  application:
    name: dynamic-service
  jackson:
    data-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      indent_output: false
  datasource:
    #     spring.datasource.url=jdbc:mysql://localhost:3306/exercise?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
    url: jdbc:mysql://120.78.88.169:3306/file?useUnicode=true&characterEncoding=utf-8&autoReconnect=true&failOverReadOnly=false&serverTimezone=UTC
    username: root
    password: "69C467895aab"
    driverClassName: com.mysql.cj.jdbc.Driver
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,log4j
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL5Dialect
  redis:
    host: 120.78.88.169
  cache:
    redis:
      time-to-live: 30
  servlet:
    multipart:
      max-file-size: 1000000
      max-request-size: 1000000
  zipkin:
    base-url: http://47.112.188.28:9411/
    locator:
      discovery:
        enabled: true
    boot:
      admin:
        client:
          url: http://120.78.88.169:8080

logging:
  level:
    com.company.dao: debug
mybatis:
  type-aliases-package: com.company.domain
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true
    lazy-loading-enabled: true
    aggressive-lazy-loading: false
security:
  oauth2:
    resource:
      id: user-service
      user-info-uri: http://120.78.88.169:8763/auth/user
      prefer-token-info: false

eureka:
  client:
    service-url:
      defaultZone: http://120.78.88.169:8762/eureka
  instance:
    ip-address: http://47.112.188.28:9092


